.card {
  border: none; /* cleaner look */
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}
.section-row {
  position: relative;
  min-height: 250px;
  background-color: black; /* fallback if image fails */
  background-size: cover;
  background-position: center;
  margin-bottom: 20px;
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  
}

.section-row:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
}

.section-row .overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6); /* darken background */
  z-index: 1;
}

.section-row .container {
  position: relative;
  z-index: 2; /* ensure text/images appear above overlay */
}

.section-row h1 {
  color: white;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); 
  font-weight: bold; z-index: 2;
}
.section-row a:hover h1 {
        text-decoration: underline;
        color: #ffcc00;

 .section-row:hover {
